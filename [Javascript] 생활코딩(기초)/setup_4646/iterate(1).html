<!-- 반복문(while) -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // while
            var i = 0;
            while(i < 10)
            {
                document.write("coding everybody <br>");
                i += 1;
            }
        </script>
    </body>
</html>
