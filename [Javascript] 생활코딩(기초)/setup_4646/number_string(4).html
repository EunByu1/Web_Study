<!-- 숫자와 문자 (1/4) : 문자열에 대한 명령들 -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 여러 줄 표현 
            alert("coding\neverybody");

            alert("coding" + "everybody");          // codingeverybody  
            alert("coding" + "" + "everybody");     // codingeverybody
            alert("coding" + " " + "everybody");    // coding everybody

            // (2) 문자열 길이
            alert("coding everybody".length);

            // (3) 문자열 내 특정한 문자열의 index 반환
            alert("123".indexOf(2));
            alert("code".indexOf("c"));
            alert("code".indexOf("ode"));
            alert("code".indexOf("a"));
        </script>
    </body>
</html>
