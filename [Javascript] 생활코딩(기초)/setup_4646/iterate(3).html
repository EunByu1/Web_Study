<!-- 반복문(제어문) -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) break
            for(var i = 0; i < 10; i++)
            {
                if(i === 5)
                {
                    break;
                }
                document.write("coding everybody " + i + "<br>");
            }

            // (2) continue
            for(var i = 0; i < 10; i++)
            {
                if(i === 5)
                {
                    continue;
                }
                document.write("coding everybody " + i + "<br>");
            }
        </script>
    </body>
</html>
