<!-- 연산자 -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 동등 연산자(equal operator)
            alert(1 == 2);
            alert(1 == 1);
            alert("one"  == "two");
            alert(" one" == "one");
            alert("one " == "one");
            alert("one"  == "one");

            // (2) 일치 연산자(strict equal operator)
            alert(1 === '1');
            alert(1 === 1);

            // (3) 부정
            alert(1 != 2);
            alert(1 != 1);
            alert("one" != "two");
            alert("one" != "one");

            // (4) 부등호[숫자 비교]
            alert(1 > 2);
            alert(1 < 2);
            alert(10 > 10);

            alert(10 >= 20);
            alert(5 <= 5);
            alert(4 >= 4);
        </script>
    </body>
</html>
