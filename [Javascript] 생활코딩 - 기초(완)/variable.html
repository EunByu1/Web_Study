<!-- 변수 -->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 정수 값을 갖는 변수 선언
            var a = 1;
            alert(a+1); 

            a = 2;
            alert(a+1);

            // (2) 문자열y 값을 갖는 변수 선언
            var first = 'coding';
            alert(first + 'everybody');

            var second = "coding";
            alert(second + "everybody");

            // (3) 한 줄에 여러개의 변수 선언
            var a = "coding", b = "everybody";
            alert(a + b);
        </script>
    </body>
</html>
