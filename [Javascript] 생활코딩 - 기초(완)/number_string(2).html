<!-- 숫자와 문자 (1/2) : 수의 연산 -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 제곱
            alert(Math.pow(3, 2));
            console.log(Math.pow(3, 2));

            // (2) 소수점 이하 반올림 
            alert(Math.round(10.6));
            console.log(Math.round(10.6));

            // (3) 가장 가까운 위에 정수로 출력
            alert(Math.ceil(10.2));
            console.log(Math.ceil(10.2));

            // (4) 가장 가까운 아래 정수로 출력
            alert(Math.floor(10.2));
            console.log(Math.floor(10.2));

            // (5) 랜덤수 출력
            alert(Math.random());
            console.log(Math.random());
        </script>
    </body>
</html>
