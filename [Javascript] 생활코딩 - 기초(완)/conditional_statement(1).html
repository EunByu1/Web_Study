<!-- 조건문이란 -->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 조건문 구조 - true [실행]
            if(true)    // if(true or false)
            {
                alert('result : true');// 조건문 내용
            }

            // (2) 조건문 구조 - false [실행 X]
            if(false)
            {
                alert('result : false');
            }
        </script>
    </body
