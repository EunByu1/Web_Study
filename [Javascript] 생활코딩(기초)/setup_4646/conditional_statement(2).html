<!-- else, else if 구조 -->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) else 구조 - if : true 
            if(true)
            {
                alert(1);
            }
            else
            {
                alert(2);
            }


            // (2) else 구조 - if : false
            if(false)
            {
                alert(1); 
            }
            else
            {
                alert(2);
            }


            // (3) else if 구조 
            if(false)
            {
                alert(1);
            }
            else if(true)
            {
                alert(2);
            }
            else if(true)  
            {
                alert(3);
            }
            else
            {
                alert(4);
            }
        </script>
    </body>
</html>
