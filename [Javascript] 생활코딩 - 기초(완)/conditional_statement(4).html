<!-- 논리 연산자 -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        <script type = "text/javascript">
            // (1) 논리 연산자 - && [AND operator]
            if(true && true)
            {
                alert(1);
            }

            if(true && false)
            {
                alert(2);
            }

            if(false && true)
            {
                alert(3);
            }

            if(false && false)
            {
                alert(4);
            }


            // (2) 논리 연산자 - || [OR operator]
            if(true || true)
            {
                alert(1);
            }

            if(true || false)
            {
                alert(2);
            }

            if(false || true)
            {
                alert(3);
            }

            if(false || false)
            {
                alert(4);
            }


            // (3) 논리 연산자 - ! [NOT operator]
            if(!true && !true)
            {
                alert(1);
            }

            if(!true && !false)
            {
                alert(2);
            }

            if(!false && !true)
            {
                alert(3);
            }

            if(!false && !false)
            {
                alert(4);
            }


            // (4) 논리 연산자 응용
            var id       = prompt("아이디를 입력해주세요.");
            var password = prompt("비밀번호를 입력해주세요.");

            if((id === "eunbyul" || id ==="k8805") && password === "111111")
            {
                alert("로그인 하셨습니다.\n" + id + "님 반갑습니다.");
            }
            else
            {
                alert("로그인에 실패 했습니다.");
            }
        </script>
    </body>
</html>
